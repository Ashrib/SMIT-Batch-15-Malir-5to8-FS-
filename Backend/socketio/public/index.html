<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <button id="hello1">send hello to room 1</button>
    <br>
    <div>
        <button id="room_btn1">join room 1</button>
        <button id="leave_btn1">leave room 1</button>
    </div>
    <button id="room_btn2">join room 2</button>
    <button id="bothroom_btn">join both rooms </button>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>



    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const helloBtn1 = document.getElementById("hello1");
        const roomBtn1 = document.getElementById("room_btn1");
        const roomBtn2 = document.getElementById("room_btn2");
        const leaveBtn1 = document.getElementById("leave_btn1");
        const bothroomBtn = document.getElementById("bothroom_btn");
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });


        roomBtn1.addEventListener('click', () => {
            socket.emit('joinRoom1');
        })
        roomBtn2.addEventListener('click', () => {
            socket.emit('joinRoom2');
        })
        bothroomBtn.addEventListener('click', () => {
            socket.emit('joinBothRoom');
        })


        leaveBtn1.addEventListener('click', () => {
            socket.emit('leaveRoom1');
        })

        helloBtn1.addEventListener('click', () => {
            socket.emit('sendRoom1', 'hello to room1 members');
        })

        socket.on("hello", (msg) => {
            console.log(msg)
        })

        socket.on('room1Chat', (data) => {
            console.log(data)
        })

        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

    </script>
</body>

</html>
